    <h1>Latihan Soal</h1>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <input type="button" id="submit" value="Kirim Jawaban" onclick="submitAnswer()">
    </div>

    <h2 id="result" style="display:none;"></h2>
    <input type="button" id="restart" value="Mulai Lagi" style="display:none;" onclick="restartQuiz()">

    <script>
        const questions = [
            {
                question: 'Berapakah nilai x jika 2x + 3y = 12 dan y = 2?',
                options: ['x = 4', 'x = 3', 'x = 6', 'x = 2'],
                answer: 'x = 3'
            },
            {
                question: 'Berapakah nilai y jika x = 1 pada persamaan 4x + 2y = 10',
                options: ['y = 3', 'y = 5', 'y = 2', 'y = 4'],
                answer: 'y = 3'
            },
            {
                question: 'Manakah yang merupakan contoh persamaan linear dua variabel',
                options: ['x + y = 4', 'x^2 + y^2 = 16', 'x - 3 = 7', 'y = 2x + 5'],
                answer: 'x + y = 4'
            },
            {
                question: 'Sebuah persamaan 3x + 4y = 12. Jika x = 0, maka y = ...',
                options: ['y = 3', 'y = 4', 'y = 6', 'y = 2'],
                answer: 'y = 3'
            },
            {
                question: 'Jika 5x + y = 15, berapakah nilai y jika x = 2?',
                options: ['y = 5', 'y = 3', 'y = 2', 'y = 1'],
                answer: 'y = 5'
            }
        ];

        // Shuffle function to randomize the order of an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the questions and options
        shuffle(questions);
        questions.forEach(q => shuffle(q.options));

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
                optionsContainer.appendChild(label);
            });
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                if (selectedOption.value === questions[currentQuestionIndex].answer) {
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            } else {
                alert('Silakan pilih jawaban!');
            }
        }

        function showResult() {
            document.getElementById('quiz-container').style.display = 'none';
            const resultText = score === questions.length ?
                `Selamat! Anda menjawab semua pertanyaan dengan benar!` :
                `Anda menjawab ${score} dari ${questions.length} dengan benar.`;
            document.getElementById('result').innerText = resultText;
            document.getElementById('result').style.display = 'block';
            document.getElementById('restart').style.display = 'block';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffle(questions); // Shuffle questions again on restart
            questions.forEach(q => shuffle(q.options)); // Shuffle options again on restart
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('restart').style.display = 'none';
            loadQuestion();
        }

        // Load the first question on page load
        loadQuestion();
    </script>
